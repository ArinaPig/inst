<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram</title>
	</head>
	<body>
		<hr />
		<div class="item">
			<div class="header">
				<img class="avatar" src="img/avatar.png" alt="hi" />
				<span class="nick">Tolstoy </span> <br />
				<span class="geo">Moscow, Russia</span>
			</div>
			<div class="img">
				<img id="vanGogh" src="img/img.png" alt="hi" />
			</div>
			<div class="footer">
				<div class="reactions">
					<div class="like"><img id="like" src="img/like.svg" alt="" /></div>
					<div class="comment">
						<img id="comment" src="img/comment.svg" alt="" />
					</div>
					<div class="repost">
						<img id="plane" src="img/plane.svg" alt="" />
					</div>
				</div>
				<div class="comments"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
