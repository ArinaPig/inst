<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram</title>
	</head>
	<body>
		<div id="item">
			<div id="header">
				<img id="avatar" src="img/avatar.png" alt="hi" />
				<span id="nick">Tolstoy </span> <br />
				<span id="geo">Moscow, Russia</span>
			</div>
			<img id="img" src="img/img.png" alt="hi" />
			<div id="reactions">
				<img id="like" src="img/like.svg" alt="" />
				<img id="comment" src="img/comment.svg" alt="" />
				<img id="plane" src="img/plane.svg" alt="" />
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
